<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="menustyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="text-align:center">
    <h1>Welcome to Battleships!</h1>
    <div id=menu>
        <button class="btn btn-secondary" onclick="start()">Start Game!</button><br>
        <button class="help btn btn-secondary" onclick="getHelp()">Instructions!
        <span class="helptext" id="rules">
            <div>How to Play Battleship:</div>
            <ul>1. Place your ships on the board either horizontally or vertically</ul>
            <ul>Note: You need to have at least 1 empty space around all your ships</ul>
            <ul>2. Take turns with CPU guessing whether the enemy battleships are</ul>
            <ul>If you correctly guess, you get another guess!</ul>
            <ul>3. Keep guessing until you or the CPU have guessed and sunk all the opponent's ships.</ul>
            <ul>4. Reset the game and play again!</ul>
        </span>
        </button><br>
        <button class="btn btn-secondary" onclick="reset()">Restart!</button>
    </div>
    <script>
    // When the user clicks on btn, open the popup
    function getHelp() {
    var popup = document.getElementById("rules");
    popup.classList.toggle("popup");
    }
    //When the user clicks on btn, start the game
    function start(){
        location.replace("game.html");
    //When the user clicks on btn, reset(reload) the game
    }
    function reset(){
        location.reload();
    }
    </script>
</body>
</html>
