<style>
    .help {
    position: relative;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }
    
    /* The actual popup */
    .help .helptext {
      visibility: hidden;
      width: 600px;
      background-color: #555;
      color: #fff;
      font-size:medium;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      left: -50%;
      top:120%;
    }
    /* Toggle this class - hide and show the popup */
    .help .popup {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }
    
    /* Add animation (fade in the popup) */
    @-webkit-keyframes fadeIn {
      from {opacity: 0;} 
      to {opacity: 1;}
    }
    
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity:1 ;}
    }
</style>

<button class="btn help splash-btn" onclick="getHelp()">Instructions!
    <span class="helptext" id="rules">
      <div>How to Play Battleship:</div>
      <ul>1. Place your ships on the board either horizontally or vertically</ul>
      <ul>Note: You need to have at least 1 empty space around all your ships</ul>
      <ul>2. Take turns with CPU guessing whether the enemy battleships are</ul>
      <ul>If you correctly guess, you get another guess!</ul>
      <ul>3. Keep guessing until you or the CPU have guessed and sunk all the opponent's ships.</ul>
      <ul>4. Reset the game and play again!</ul>
    </span>
  </button>
